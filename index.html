<!DOCTYPE html>
<html>
	<head>
		<title>Draggable</title>
		<meta charset="UTF-8" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script  src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"   integrity="sha256-xI/qyl9vpwWFOXz7+x/9WkG5j/SVnSw21viy8fWwbeE="   crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="draggable.css">
	</head>
	
	<body>
		<div id="main">
			<img src="image.jpg"  alt="image" height="470" width="698" border="1px" id="img" />
		</div>
		
		<script>
		var id = 0;
			$(document).ready(function(){
				allDraggable();
				$("img").click(function(){
					var div = document.createElement('div');
					div.className = "draggable";
					div.innerHTML = '<p id="' + id.toString() + '">HELLLOOOO WROLDLLDLD!</p>'
					document.body.appendChild(div);
					$( id.toString() ).css('position', "absolute");
					$( id.toString() ).css('top', "300px");
					$( id.toString() ).css('left', "500px");
					$( id.toString() ).css('border', "1px solid black");
					allDraggable();
					id++;
				});
			});
			
			function allDraggable(){
				$(".draggable").draggable();
			}
			
		</script>
		
	</body>
</html>
